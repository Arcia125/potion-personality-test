<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potion Preference Personality Test</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>ðŸŽƒ Potion Preference Personality Test ðŸ§ª</h1>
    <p>Select your spooky ingredients and discover your Halloween personality!</p>

  <div class="ingredients">
    <button class="ingredient" data-ingredient="Eye of Newt">Eye of Newt</button>
    <button class="ingredient" data-ingredient="Ghost Dust">Ghost Dust</button>
    <button class="ingredient" data-ingredient="Nightshade">Nightshade</button>

    <button id="mixButton">Mix Potion</button>

  <!-- Modal for displaying results -->

      <p id="personalityText">Choose ingredients to find out!</p>

    </div>
  </div>

  <script src="script.js"></script>
